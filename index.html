<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quem sabe mais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/vendors/jquery-3.3.1.min.js" defer></script>
    <script src="js/vendors/bootstrap.min.js" defer></script>
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    
<h3>Categorias</h3>
<table id="tblCategories">
    <thead>
        <th>Name</th>
        <th>Actions</th>
    </thead>
    <tbody>
        
    </tbody>
</table>
<label id="lblCategoryError" class="text-danger"></label>

<form class="form-inline">
    <input type="text" id="tbCategory" name="tbCategory" placeholder="Nome" class="form-control">
    <button type="button" id="btNewCategory" class="btn btn-primary">Adicionar</button>
</form>

<h3>Quizzes</h3>
<table id="tblQuizzes">
    <thead>
        <th>Name</th>
        <th>Category</th>
        <th>Actions</th>
    </thead>
    <tbody>
        
    </tbody>
</table>
<label id="lblQuizzError" class="text-danger"></label>

<br><br>
<button id="btNewQuizz" class="btn btn-primary">Novo Quizz</button>
<form id="newQuizzForm" class="d-none">
    <h3>Criar Quizz</h3>
    <label class="errorLabel text-danger"></label>
    <div class="form-group">
        <input type="text" name="quizzName" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group">
        <select name="quizzCategory" class="form-control"></select>
    </div>

    <h4>Perguntas</h4>
    <div id="questionList" class="form-group">
        <div class="list-group" id="questionsList">
            <a href="#" class="list-group-item list-group-item-action">Não existem questões ainda</a>
        </div>
        <button id="addQuestion" class="btn btn-primary">Adicionar Questão</button>
    </div>
    <div id="newQuestionForm" class="d-none">
        <table>
            <thead>
                <th>Opções</th>
                <th>Opção Correcta</th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="opcao1"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" name="opcao2"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" name="opcao3"></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" name="opcao4"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <button id="saveQuestion" class="btn btn-primary">Gravar Questão</button>
    </div>
    <br><br>
    <div class="form-group">
        <button id="saveQuizz" class="btn btn-primary">Gravar Quizz</button>
    </div>
</form>






</body>
</html>
